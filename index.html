<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Cryptos & Comics</title>
  </head>
  <body>
    <header>
      <h1>Cryptos & Comics</h1>
    </header>
    <div id="time">
      <h2>Current time & date:</h2>
      <h2 id="timeClock"></h2>
    </div>
    <div id="jokeContainer">
      <h2>Joke:</h2>
      <p id="jokeTextPlaceholder">Loading joke...</p>
      <button id="revealButton" onclick="togglePunchline()">
        Reveal Punchline
      </button>
    </div>
    <div id="searchContainer">
      <input
        type="text"
        id="cryptoSearch"
        placeholder="Enter cryptocurrency name"
      />
      <button id="searchButton" >Search</button>
      <div id="searchResultsContainer"></div>
      <div id="searchResultPrice"></div>
    </div>
    <section class="cryptoContainer">
      <section id="cryptoData" class='hover'>
        <img src="./assets/bitcoin.jpg" />
        <h3 id="cryptoDataBitcoin"></h3>

        <p id="savedInfo"></p>
      </section>
      <section id="cryptoData" class='hover'>
        <img src="./assets/Etherum.jpg" />
        <h3 id="cryptoDataEthereum"></h3>

        <p id="savedInfo"></p>
      </section>
      <section id="cryptoData" class='hover'>
        <img src="./assets/Litecoin.png" />
        <h3 id="cryptoDataLitecoin"></h3>

        <p id="savedInfo"></p>
      </section>
    </section>

    <section id="cryptoStorage" class='hover'>
      <h3>Last recorded prices:</h3>
      <ul id="savedCryptoList" ></ul>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>

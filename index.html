<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather App</title>
</head>
<body>
  <header>
    <h1>Weather App</h1>
    <div id="cryptoDataContainer"></div>
  </header>

  <div id="jokeContainer">
    <h2>Joke:</h2>
    <p id="jokeText"></p>
  </div>

<div class="subscribesections">



  

  <form id="subscriptionForm">
    <input type="email" id="emailInput" placeholder="Your email address" required />
    <button type="submit">Subscribe</button>
    <p id="confirmationMessage"></p>
  </form>
  <div id="subscribeSection">
    <h1>Subscribe For Currency updates</h1>
    <p>Enter your email address below to stay up to date:</p>
  </div>

</div>
  <script src="./assets/script.js"></script>
  <script>
    document.getElementById("subscriptionForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("emailInput").value;

      if (email.includes("@")) {
        document.getElementById("confirmationMessage").textContent = "Thank you for subscribing!";
      } else {
        document.getElementById("confirmationMessage").textContent = "Please enter a valid email address.";
      }
    });

    function fetchJoke() {
      const apiUrl = "https://official-joke-api.appspot.com/random_joke";
      return fetch(apiUrl, { method: "GET" })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then((data) => {
          return data;
        })
        .catch((error) => {
          throw error;
        });
    }

    fetchJoke()
      .then((jokeData) => {
        document.getElementById("jokeText").innerText =
          jokeData.setup + " " + jokeData.delivery;
      })
      .catch((error) => {
        console.error("Error fetching joke:", error);
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <header>
    <h1></h1>

  <body>
  <div id="jokeContainer">
    <h2>Joke:</h2>
    <p id="jokeTextPlaceholder">Loading joke...</p>
  </div>

  <section>
    <h1></h1>
    <p></p>
  </section>

  <div>
    <h2>Subscribe For Currency updates</h2>
    <p>Enter your email address below to stay up to date:</p>

    <form id="subscriptionForm">
      <input type="email" id="emailInput" placeholder="Your email address" required />
      <button type="submit">Subscribe</button>
    </form>

    <p id="confirmationMessage"></p>
  </div>

  <script src="./assets/script.js"></script>
  <script>
    document.getElementById("subscriptionForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("emailInput").value;

      if (email.includes("@")) {
        document.getElementById("confirmationMessage").textContent = "Thank you for subscribing!";
      } else {
        document.getElementById("confirmationMessage").textContent = "Please enter a valid email address.";
      }
    });
  </script>
</body>
</html>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    function fetchJoke() {
      const apiUrl = "https://official-joke-api.appspot.com/random_joke";
      return fetch(apiUrl, { method: "GET" })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then((data) => {
          return data;
        })
        .catch((error) => {
          throw error;
        });
    }

    fetchJoke()
      .then((jokeData) => {
        document.getElementById("jokeTextPlaceholder").innerText =
          jokeData.setup + " " + jokeData.punchline;
      })
      .catch((error) => {
        console.error("Error fetching joke:", error);
      });
  });
</script>

</body>
</html>
